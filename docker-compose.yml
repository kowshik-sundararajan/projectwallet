  #   ports:
  #     - '8484:8484'
  #   volumes:
  #     - ./mock-data-server:/mock-data-server
  #     - /mock-data-server/node_modules
  #   networks:
  #     - walletnetwork

networks:
    walletnetwork:
        driver: bridge
